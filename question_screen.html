<!DOCTYPE html>

<html lang="de"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" name="viewport"/>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com/css2?family=Manrope:wght@300;400;500;600;700&amp;family=Playfair+Display:ital,wght@0,400;0,600;1,400&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#19e619",
                        "background-light": "#f6f8f6",
                        "background-dark": "#112111",
                        "beige-custom": "#e6ddd3",
                        "soft-green": "#787d78",
                        "dark-grey": "#242323",
                    },
                    fontFamily: {
                        "display": ["Manrope", "sans-serif"],
                        "serif": ["Playfair Display", "serif"]
                    },
                    borderRadius: {
                        "DEFAULT": "0.25rem",
                        "lg": "0.5rem",
                        "xl": "0.75rem",
                        "full": "9999px"
                    },
                },
            },
        }
    </script>
<style>
        body {
            -webkit-tap-highlight-color: transparent;
            overscroll-behavior: none;
        }
        .ios-shadow {
            box-shadow: 0 4px 20px -2px rgba(0, 0, 0, 0.05);
        }
        .active-card {
            border: 2px solid #19e619;
            background-color: rgba(25, 230, 25, 0.05);
        }
    </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="bg-beige-custom font-display text-dark-grey antialiased selection:bg-primary/30">
<!-- Mobile Screen Container -->
<div class="flex flex-col min-h-screen max-w-md mx-auto relative overflow-hidden">
<!-- Header / Navigation -->
<header class="pt-12 px-6 pb-4 flex items-center justify-between">
<button class="w-10 h-10 flex items-center justify-center rounded-full bg-white/50 backdrop-blur-sm text-dark-grey hover:bg-white/80 transition-colors">
<span class="material-icons text-xl">arrow_back_ios_new</span>
</button>
<div class="flex-1 px-8">
<div class="w-full h-1.5 bg-soft-green/20 rounded-full overflow-hidden">
<div class="h-full bg-soft-green w-[30%] rounded-full"></div>
</div>
<p class="text-center text-[10px] uppercase tracking-widest mt-2 font-bold text-soft-green/80">Schritt 3 von 10</p>
</div>
<div class="w-10"></div> <!-- Spacer for symmetry -->
</header>
<!-- Main Quiz Content -->
<main class="flex-1 px-6 pt-8 pb-12 flex flex-col">
<!-- Question Section -->
<div class="mb-12">
<span class="inline-block px-3 py-1 bg-white/40 rounded-full text-[12px] font-semibold text-soft-green mb-4">Emotionales Essen</span>
<h1 class="font-serif text-3xl leading-[1.25] text-dark-grey font-medium">
                    Wann greifst du am häufigsten zu Essen, obwohl du keinen körperlichen Hunger hast?
                </h1>
</div>
<!-- Answer Cards -->
<div class="space-y-4 flex-1">
<!-- Option 1 -->
<button class="w-full text-left bg-white p-6 rounded-xl ios-shadow border-2 border-transparent hover:border-primary/30 active:scale-[0.98] transition-all group flex items-center justify-between">
<span class="text-[17px] font-medium leading-tight pr-4">Bei Stress oder Überforderung im Alltag</span>
<div class="w-6 h-6 rounded-full border-2 border-beige-custom group-active:border-primary flex items-center justify-center transition-colors">
<div class="w-3 h-3 rounded-full bg-primary opacity-0 group-active:opacity-100 transition-opacity"></div>
</div>
</button>
<!-- Option 2 -->
<button class="w-full text-left bg-white p-6 rounded-xl ios-shadow border-2 border-transparent hover:border-primary/30 active:scale-[0.98] transition-all group flex items-center justify-between">
<span class="text-[17px] font-medium leading-tight pr-4">Abends auf der Couch aus Langeweile</span>
<div class="w-6 h-6 rounded-full border-2 border-beige-custom group-active:border-primary flex items-center justify-center transition-colors">
<div class="w-3 h-3 rounded-full bg-primary opacity-0 group-active:opacity-100 transition-opacity"></div>
</div>
</button>
<!-- Option 3 -->
<button class="w-full text-left bg-white p-6 rounded-xl ios-shadow border-2 border-transparent hover:border-primary/30 active:scale-[0.98] transition-all group flex items-center justify-between">
<span class="text-[17px] font-medium leading-tight pr-4">Wenn ich traurig bin</span>
<div class="w-6 h-6 rounded-full border-2 border-beige-custom group-active:border-primary flex items-center justify-center transition-colors">
<div class="w-3 h-3 rounded-full bg-primary opacity-0 group-active:opacity-100 transition-opacity"></div>
</div>
</button>
</div>
<!-- Footer Quote / Hypnosis Context -->
<div class="mt-8 text-center px-4">
<div class="flex justify-center mb-3">
<span class="material-icons text-soft-green/40">spa</span>
</div>
<p class="text-sm text-soft-green/70 italic leading-relaxed">
                    Deine Antworten helfen uns, deine persönliche Hypnose-Sitzung exakt auf deine Trigger abzustimmen.
                </p>
</div>
</main>
<!-- Bottom Safe Area Spacer (iOS) -->
<div class="h-8"></div>
<!-- Decorative background elements -->
<div class="absolute -top-20 -right-20 w-64 h-64 bg-primary/5 rounded-full blur-3xl pointer-events-none"></div>
<div class="absolute -bottom-20 -left-20 w-64 h-64 bg-soft-green/5 rounded-full blur-3xl pointer-events-none"></div>
</div>
</body></html>
